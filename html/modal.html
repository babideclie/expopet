<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ExpoPet - Login Modal</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/modal.css">
</head>
<body>
    <div class="demo-bg"></div>
    
    <!-- Modal Overlay -->
    <div class="modal-overlay" id="loginModal">
        <div class="modal-container">
            <!-- Close Button -->
            <button class="close-btn" onclick="closeModal()">&times;</button>
            
            <!-- Success Message -->
            <div class="success-message" id="successMessage">
                Conta criada com sucesso! Bem-vindo ao ExpoPet! üêæ
            </div>
            
            <!-- Tab Navigation -->
            <div class="tab-container">
                <button class="tab-btn active" onclick="switchTab('login')">Login</button>
                <button class="tab-btn" onclick="switchTab('register')">Criar conta</button>
            </div>
            
            <!-- Login Form -->
            <div class="tab-content active" id="login-content">
                <form onsubmit="handleLogin(event)">
                    <div class="form-group">
                        <label for="login-email">Email:</label>
                        <input type="email" id="login-email" placeholder="Digite seu email" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="login-password">Senha:</label>
                        <div class="password-field">
                            <input type="password" id="login-password" placeholder="Digite sua senha" required>
                            <button type="button" class="password-toggle" onclick="togglePassword('login-password')">üëÅÔ∏è</button>
                        </div>
                    </div>
                    
                    <button type="submit" class="submit-btn">Entrar</button>
                    
                    <div class="forgot-password">
                        <a href="#" onclick="showForgotPassword()">Esqueceu sua senha?</a>
                    </div>
                </form>
                
                <div class="divider">
                    <span>ou</span>
                </div>
                
                <button class="social-btn" onclick="socialLogin('google')">
                    üîç Continuar com Google
                </button>
                
                <button class="social-btn" onclick="socialLogin('facebook')">
                    üìò Continuar com Facebook
                </button>
            </div>
            
            <!-- Register Form -->
            <div class="tab-content" id="register-content">
                <form onsubmit="handleRegister(event)">
                    <div class="form-group">
                        <label for="register-name">Nome:</label>
                        <input type="text" id="register-name" placeholder="Digite seu nome completo" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="register-email">Email:</label>
                        <input type="email" id="register-email" placeholder="Digite seu email" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="register-password">Senha:</label>
                        <div class="password-field">
                            <input type="password" id="register-password" placeholder="M√≠nimo 6 caracteres" required minlength="6">
                            <button type="button" class="password-toggle" onclick="togglePassword('register-password')">üëÅÔ∏è</button>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="confirm-password">Confirmar senha:</label>
                        <div class="password-field">
                            <input type="password" id="confirm-password" placeholder="Digite a senha novamente" required>
                            <button type="button" class="password-toggle" onclick="togglePassword('confirm-password')">üëÅÔ∏è</button>
                        </div>
                    </div>
                    
                    <button type="submit" class="submit-btn">Criar conta</button>
                    
                    <div class="terms">
                        Ao criar uma conta, voc√™ concorda com nossos 
                        <a href="#" onclick="showTerms()">Termos de Uso</a> e 
                        <a href="#" onclick="showPrivacy()">Pol√≠tica de Privacidade</a>
                    </div>
                </form>
                
                <div class="divider">
                    <span>ou</span>
                </div>
                
                <button class="social-btn" onclick="socialLogin('google')">
                    üîç Cadastrar com Google
                </button>
                
                <button class="social-btn" onclick="socialLogin('facebook')">
                    üìò Cadastrar com Facebook
                </button>
            </div>
        </div>
    </div>

    <script>

        //Close button
        function closeModal() {
        window.location.href = 'index.html';
        }
        
        // Tab switching functionality
        function switchTab(tabName) {
            // Remove active class from all tabs and contents
            document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));
            
            // Add active class to clicked tab and corresponding content
            event.target.classList.add('active');
            document.getElementById(tabName + '-content').classList.add('active');
            
            // Hide success message when switching tabs
            document.getElementById('successMessage').classList.remove('show');
        }

        // Password visibility toggle
        function togglePassword(inputId) {
            const input = document.getElementById(inputId);
            const button = input.nextElementSibling;
            
            if (input.type === 'password') {
                input.type = 'text';
                button.textContent = 'üôà';
            } else {
                input.type = 'password';
                button.textContent = 'üëÅÔ∏è';
            }
        }

        // Handle login form submission
        function handleLogin(event) {
            event.preventDefault();
            
            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;
            
            // Simulate login process
            console.log('Login attempt:', { email, password });
            
            // Here you would typically send data to your backend
            // For demo purposes, we'll show a success message
            showSuccessMessage('Login realizado com sucesso! Redirecionando...');
            
            // Simulate redirect after 2 seconds
            setTimeout(() => {
                window.location.href = 'painel.html'; // Agora vai pro painel!
            }, 500);

        }

        // Handle register form submission
        function handleRegister(event) {
            event.preventDefault();
            
            const name = document.getElementById('register-name').value;
            const email = document.getElementById('register-email').value;
            const password = document.getElementById('register-password').value;
            const confirmPassword = document.getElementById('confirm-password').value;
            
            // Validate password confirmation
            if (password !== confirmPassword) {
                alert('As senhas n√£o coincidem!');
                return;
            }
            
            // Simulate registration process
            console.log('Registration attempt:', { name, email, password });
            
            // Here you would typically send data to your backend
            // For demo purposes, we'll show a success message
            document.getElementById('successMessage').classList.add('show');
            
            // Clear form
            event.target.reset();

            // ADICIONADOOOO
            setTimeout(() => {
                window.location.href = 'painel.html'; // Vai pro painel tamb√©m!
            }, 500);

        }

        // Social login functionality
        function socialLogin(provider) {
            console.log('Social login with:', provider);
            showSuccessMessage(`Conectando com ${provider}...`);
            
            // Here you would integrate with Google/Facebook OAuth
            // For demo purposes, simulate success
            setTimeout(() => {
                window.location.href = 'painel.html';
            }, 500);
        }

        // Show success message
        function showSuccessMessage(message) {
            const successDiv = document.getElementById('successMessage');
            successDiv.textContent = message;
            successDiv.classList.add('show');
        }

        // Forgot password functionality
        function showForgotPassword() {
            const email = prompt('Digite seu email para recuperar a senha:');
            if (email) {
                showSuccessMessage('Email de recupera√ß√£o enviado! Verifique sua caixa de entrada.');
            }
        }

        // Show terms modal (placeholder)
        function showTerms() {
            alert('Termos de Uso ser√£o exibidos aqui.');
        }

        // Show privacy policy modal (placeholder)
        function showPrivacy() {
            alert('Pol√≠tica de Privacidade ser√° exibida aqui.');
        }

        // Close modal when clicking outside
        document.getElementById('loginModal').addEventListener('click', function(event) {
            if (event.target === this) {
                closeModal();
            }
        });

        // Close modal with Escape key
        document.addEventListener('keydown', function(event) {
            if (event.key === 'Escape') {
                closeModal();
            }
        });
    </script>
</body>
</html>
